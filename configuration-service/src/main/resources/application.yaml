server:
  port: 8888
management:
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  level:
    root: INFO
    org:
      springframework:
        cloud:
          gateway:
            filter: TRACE
---
spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/chahirchalouati/microservices-configurations.git
          default-label: master
          force-pull: true
          refresh-rate: 5
      profile: docker,prod

---
spring:
  cloud:
    config:
      server:
        native:
          search-locations: file://${user.home}/IdeaProjects/configurations
      profile: dev