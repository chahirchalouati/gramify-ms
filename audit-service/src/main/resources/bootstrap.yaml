server:
  port: 7003
spring:
  application:
    name: audit-service
  cloud:
    config:
      uri: http://localhost:8888
  data:
    cassandra:
      port: 9042
      keyspace-name: audit_dev
      contact-points: localhost
      local-datacenter: datacenter1
      schema-action: create_if_not_exists
management:
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  level:
    root: trace
    org:
      springframework:
        cloud:
          gateway:
            filter: TRACE
        web: trace

